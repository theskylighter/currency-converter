<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Old_projects/JS_API/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="upper-container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amt">
                <p>Enter Amount</p>
                <input type="number">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">

                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">
                            <option value="USD" selected> USD</option>
                            <option value="INR"> INR</option>
                            <option value="AUD"> AUD</option>
                            <option value="EUR"> EUR</option>
                        </select>
                    </div>
                    </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" >
                        <select name="to" id="to">
                            <option value="USD"> USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="AUD"> AUD</option>
                            <option value="EUR"> EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <P id="msg">1 USD = 80 INR</P>
            <button type="button">Get exchange rates</button>
        </form>
    </div>
    <hr>
    <hr>
        <div class="lower-container">
            <h3>
                The cat fact of the day :
            </h3>
            <p id="fact">

            </p>
            <button type="button" id="new-fact-btn"> NEW</button>

        </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
